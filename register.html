<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Source Code Pro|Poppins">
    <script src="https://kit.fontawesome.com/0e1a048554.js" crossorigin="anonymous"></script>

<body>

    <div class="nav-bar">

        <a href="#">
            Home

        <a href="#">
            About
        </a>

    </div>
    <div class="main-container">
        <div class="image-container">

        </div>
        <div class="content-box">
            <h1>silentzone.com</h1>



            <div class="input-box">
                <input type="first-name" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="last-name" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="username" placeholder="User Name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email@gmail.com" required>
                <i class="fa-solid fa-at"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button class="btn">SUBMIT</button>
            <div class="login">
                <p>
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>

        </div>
    </div>
