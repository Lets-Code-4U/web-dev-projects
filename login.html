<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Source Code Pro|Poppins">
    <script src="https://kit.fontawesome.com/0e1a048554.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-bar">
        <p class="logo">
            silentzone.com
        </p>
        <a href="index.html" target="_blank">
            Home
        </a>
        <a href="#">
            Category
        </a>
        <a href="#">
            Books
        </a>
        <a href="#">
            About
        </a>
        
    </div>

    <div class="main-container">

        <div class="img-container" style="background-color: rgb(44, 33, 84);">
            <div class="content-box">
                <h1>Admin Login</h1>

                <div class="input-box">
                    <input type="user" placeholder="Userid" required>
                    <i class="fa-solid fa-user-large"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label> <input type="checkbox" checked required> Verification Required </label>
                </div>

                <button type="submit" class="btn">Login</button>


            </div>
        </div>
        <div class="login-box">
            <div class="content-box">

                <h1>User Login</h1>

                <div class="input-box">
                    <input type="user" placeholder="Username" id="user-name" required>
                    <i class="fa-solid fa-user-large"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" id="user-password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label> <input type="checkbox"> Remember me </label> <a href="#">Forgot Password?</a>
                </div>


                <button type="submit" class="btn" id="submit-btn">Login</button>

                <div class="register">
                    <p> Don't have an account?
                        <a href="register.html">Rgister here</a>
                    </p>
                </div>

            </div>

        </div>
    </div>

    <script src="login.js" charset="UTF-8"></script>
</body>

</html>
